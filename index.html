<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="splash.jpg" class="splash" alt="splash">
        </div>
        <div class="main">
            <div class="box top">
                <p>This is not a real online service! You know you need something like this in your life to help you...</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="box middle">
                <p><b>Let's do this!</b></p>
                <form action="">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </form>
                <form action="">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </form>
                <form action="">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </form>
                <form action="">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum">
                </form>
                <form action="">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </form>
                <form action="">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" id="password2">
                </form>



                
            </div>
            <div class="box bottom">
                <p class="account-text">Already have an account?</p>
            </div>
        </div>
    </div>  
</body>
</html>
